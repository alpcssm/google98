<!DOCTYPE html>

<head>

<body>
<div>
    <!-- img -->
    <div style="text-align: center;">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
    </div>
<!-- search bar -->
        <div>
            <div class="kutu" style="display: block;background-color: #EEEEEE;">
                <p class="fs">Search the web using Google!</p>
                <input style="width: 500px;" type="text"><br>
                <button class="fs1" > Google Search</button>
                <button class="fs1" >I'm feeling lucky</button>
            </div>
        </div>
 <!-- alt kutular -->
        <div>
            <div class="kutu" style="display: inline-flex;">
                <div class="kutu2 fs2" style="width: 628.39px;background-color: #7EE5DA;">
                    <ul style="list-style: none;">
                        <li>Special Searches</li>
                        <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                        <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
                    </ul> 
            </div>
            
            <div class="kutu2 fs2" style="box-sizing: border-box ; width: 329.52px; border-left: 3px white solid;border-right: 3px white solid;background-color: #70CCC2;">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="kutu2 fs2" style="width: 742.48px; background-color: #62B3AA;">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input placeholder="your e mail" ></input>
                <p><button>Subscribe</button><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a></p>
            </div>
        </div>
    </div>
